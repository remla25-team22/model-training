name: Release lib-ml

on:
  push:
    tags:
      - 'v*.*.*'  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3


      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: DVC Pull
        run: dvc pull 
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_SECRET }}

      - name: DVC Repro
        run: dvc repro 

      - name: Push data to remote DVC
        run: dvc push --verbose  
        env:
          GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_SECRET }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:                        
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name:      ${{ github.ref_name }}
          release_name:  ${{ github.ref_name }}
          body: |
            Automated release of sentiment-analysis models
          draft: false
          prerelease: false

      - name: Upload BoW sentiment model
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url:           ${{ steps.create_release.outputs.upload_url }}
          asset_path:           ./models/c1_BoW_Sentiment_Model.pkl
          asset_name:           c1_BoW_Sentiment_Model.pkl
          asset_content_type:   application/octet-stream

      - name: Upload classifier sentiment model
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url:           ${{ steps.create_release.outputs.upload_url }}
          asset_path:           ./models/c2_Classifier_Sentiment_Model
          asset_name:           c2_Classifier_Sentiment_Model
          asset_content_type:   application/octet-stream
